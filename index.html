<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="ger">
    <div class="result">
      <h2 id="frst">Your Result</h2>
      <div id="score">
        <h2>76</h2>
        <p id="tot">of 100</p>
      </div>
      <h2 id="res">Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
    <div class="summary">
      <div class="summ">
        <h2>Summary</h2>
        <p>
          <span id="react"><img src="assets/images/icon-reaction.svg" alt=""> Reaction</span>
          <span id="sc1">80 <span class="barr">/ 100</span></span>
        </p>
        <p>
          <span id="memo"><img src="assets/images/icon-memory.svg" alt=""> Memory</span>
          <span id="sc2">92 <span class="barr">/ 100</span></span>
        </p>
        <p>
          <span id="verb"><img src="assets/images/icon-verbal.svg" alt=""> Verbal</span>
          <span id="sc3">61 <span class="barr">/ 100</span></span>
        </p>
        <p>
          <span id="visu"><img src="assets/images/icon-visual.svg" alt=""> Visual</span>
          <span id="sc4">72 <span class="barr">/ 100</span></span>
        </p>
      </div>
      <button><a href="#">Continue</a></button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/gaaBa0" target="_blank">Gabriel Estev√£o</a>.
  </div>
</body>
</html>
